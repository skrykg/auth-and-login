{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}
  Hello {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <button><a href="{% url 'login' %}">login</a></button>
  <button><a href="{% url 'register'%}">registration</a></button>
{% endif %}
{% endblock %}
